<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HServer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div class="auto-box">
    <div class="main-box">
        <div class="index-tit">
            <h1>HServer</h1>
            <p>最轻，最快的WebServer</p>
        </div>
        <ul class="index-tserver">
            <li class="tserver-list1">
                足够小
                <p class="animated zoomin">
                    <a href="#">使用Netty开发,源码只有100多Kb</a>
                </p>
            </li>
            <li class="tserver-list2">
                足够快
                <p class="animated zoomin">
                    <a href="#">Nio或者Epoll模型+Netty天生快</a>
                </p>
            </li>
            <li class="tserver-list3">
                性能强
                <p class="animated zoomin">
                    <a href="#">1核2G云服务器，使用epoll驱动,qps 每秒能上6W+</a>
                </p>
            </li>
            <li class="tserver-list4">
                支持WebSocket
                <p class="animated zoomin">
                    <a href="#">出了提供HttpServer同时支持WebSocket服务</a>
                </p>
            </li>
            <li class="tserver-list5">
                注解驱动
                <p class="animated zoomin">
                    <a href="#">使用HServer开发，只需要掌握简单的注解功能</a>
                </p>
            </li>
            <li class="tserver-list6">
                Nio+Epoll
                <p class="animated zoomin">
                    <a href="#">Win与Linux自动切换模型Win使用Nio，Linux使用Epoll</a>
                </p>
            </li>
        </ul>
    </div>
